<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <h1>Tic Tac Toe</h1>
        <div class="game">

          <div id="0" class="square" data="1">
          </div>

          <div id="1" class="square" data="2">
          </div>

          <div id="2" class="square" data="3">
          </div>

          <div id="3" class="square" data="4">
          </div>

          <div id="4" class="square" data="5">
          </div>

          <div id="5" class="square" data="6">
          </div>

          <div id="6" class="square" data="7">
          </div>

          <div id="7" class="square" data="8">
          </div>

          <div id="8" class="square" data="9">
          </div>

          <button class="reset_game" onclick="resetGame()">Reset Game</button>
        </div>
    </main>

    <script src="./scripts/game.js"></script>
    <script src="./scripts/interface.js"></script>
  </body>
</html>
